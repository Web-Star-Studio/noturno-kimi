name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check workspace dependencies
        run: bun run lint:ws

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            web
            mobile
            convex
            shared
            auth
            deps
            tooling
            docs
          requireScope: false

      - name: Check changeset
        if: github.base_ref == 'main'
        run: |
          if [ -z "$(git diff --name-only origin/main HEAD | grep -E '^\.changeset')" ]; then
            echo "⚠️ Warning: No changeset found. Consider adding one with 'bun run changeset'"
          fi
